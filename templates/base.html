<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iCine</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/law-icons/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/helpers.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block csstyle %}
    {%  endblock %}
</head>
<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">

    <nav class="navbar navbar-expand-lg navbar-dark pb_navbar pb_scrolled-light" id="pb-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">iCine Movie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-navbar" aria-controls="probootstrap-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="ion-navicon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="probootstrap-navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/sort/">Genres</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog' %}">Blog</a></li>
              {% if request.user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'search' %}">Search</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'users:detail' %}">{{ request.user.username }}</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Sign In</a></li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
